<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Two Factor QR Code</title>
</head>
<body>
<h2>Scan QR Code using Google Authenticator, enter code to verify</h2>

<div class="row">
  <div class="col-md-12">
    <img th:src="${googleurl}"/>
  </div>
</div>

<div class="row">
  <div class="col-md-4">

    <form th:action="@{/auth/register2fa}" class="form-horizontal" id="verify-code-form" method="post">
      <div class="form-group has-feedback">
        <label class="control-label" for="verifyCode">Enter Code</label>
        <input class="form-control" type="text" id="verifyCode" name="verifyCode" autofocus="true" autocomplete="off"/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-default" type="submit">Verify Code</button>
        </div>
      </div>
    </form>
  </div>
</div>

</body>
</html>
